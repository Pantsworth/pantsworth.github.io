<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
    <title>NOWAKOWSKI STUDIOS</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">

</head>
<body id="page-top" style="background-color: black;">


<section class="no-padding" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <br>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                        style="padding-top:20px;"><h4>SUBMIT EXPENSE</h4></button>

                <!-- Modal -->
                <div id="myModal" class="modal fade text-center" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">IT'S EXPENSE TIME</h4>
                            </div>
                            <div class="modal-body">
                                <iframe src="https://docs.google.com/forms/d/12dDWyW36nA_77HvBDPWE9Jdp8fKRUCNzX6CMDv4TXL0/viewform?embedded=true#start=embed"
                                        width="100%" height="550" frameborder="0" marginheight="0" marginwidth="0">
                                    Loading...
                                </iframe>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 text-center">

        <div class="text-center" align="center" style=" text-align: center; margin: 0 auto;">
            <iframe name="barchart" id="barchart" width="525" height="371" seamless frameborder="10" scrolling="no"
                    src="https://docs.google.com/spreadsheets/d/1mbf9H20XTWg47ruC_QULBxei5StBr_9pXFFp6kch8jo/pubchart?oid=423336617&amp;format=interactive"></iframe>
        </div>

        <div class="text-center" align="center" style="text-align: center; margin: 0 auto;">
            <iframe id="spreadsheet"
                    src="https://docs.google.com/spreadsheets/d/1mbf9H20XTWg47ruC_QULBxei5StBr_9pXFFp6kch8jo/pubhtml?widget=true&amp;headers=false"
                    frameborder="10" width="750" height="400"></iframe>
        </div>
    </div>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-12 text-center">
                <br>
                <a class="text-center"
                   href="https://docs.google.com/spreadsheets/d/1mbf9H20XTWg47ruC_QULBxei5StBr_9pXFFp6kch8jo/edit?usp=sharing">EDIT
                    THE SPREADSHEET</a>
                <p id="bodytag"></p>
            </div>
        </div>
    </div>


</section>

<script>
    window.setInterval("reloadIFrame();", 300000);

    function reloadIFrame() {
        document.getElementById('barchart').src = document.getElementById('barchart').src
        document.getElementById('spreadsheet').src = document.getElementById('spreadsheet').src

    }
</script>


</body>


</html>
